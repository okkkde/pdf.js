name: Sync Upstream

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  sync-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream and fetch
        run: |
          git remote add upstream https://github.com/mozilla/pdf.js.git
          git fetch upstream --tags

      - name: Determine latest upstream tag
        id: latest
        run: |
          LATEST_TAG=$(git describe --tags $(git rev-list --tags --max-count=1))
          echo "latest_tag=${LATEST_TAG}" >> $GITHUB_OUTPUT

      - name: Check if latest tag commit already in master
        id: in_master
        run: |
          if git merge-base --is-ancestor ${{ steps.latest.outputs.latest_tag }} master; then
            echo "already=true" >> $GITHUB_OUTPUT
          else
            echo "already=false" >> $GITHUB_OUTPUT
          fi

      - name: Merge upstream tag into master
        if: steps.in_master.outputs.already == 'false'
        run: |
          git checkout master
          git merge --no-edit ${{ steps.latest.outputs.latest_tag }}

      - name: Push synced master
        if: steps.in_master.outputs.already == 'false'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: git push origin master

      - name: Set build version from tag
        if: steps.in_master.outputs.already == 'false'
        run: |
          TAG=${{ steps.latest.outputs.latest_tag }}
          echo "PDFJS_VERSION=${TAG#v}" >> $GITHUB_ENV

      - name: Install dependencies
        if: steps.in_master.outputs.already == 'false'
        run: npm ci

      - name: Tag synced master with upstream version
        if: steps.in_master.outputs.already == 'false'
        run: |
          git tag ${{ steps.latest.outputs.latest_tag }}
          git push origin ${{ steps.latest.outputs.latest_tag }}

      - name: Create GitHub release
        if: steps.in_master.outputs.already == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.latest.outputs.latest_tag }}
          generate_release_notes: true